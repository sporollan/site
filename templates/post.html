<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}} - {{end}}{{.SiteName}}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">{{.SiteName}}</h1>
        <nav class="site-nav">
            <a href="/" class="nav-link {{if eq .Permalink "/"}}active{{end}}">Home</a>
            <a href="/blog/" class="nav-link {{if eq .Permalink "/blog/"}}active{{end}}">Blog</a>
            <a href="/contact/" class="nav-link {{if eq .Permalink "/contact/"}}active{{end}}">Contact</a>
        </nav>
    </header>
    
    <main class="container">
        <article>
            <header>
                <h1>{{.Title}}</h1>
                <div class="post-meta">
                    {{if not .Date.IsZero}}
                    <span class="post-date">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        {{.Date.Format "January 2, 2006"}}
                    </span>
                    {{end}}
                </div>
            </header>
            
            <div class="content">
                {{.Body | safeHTML}}
            </div>
            
            {{if .Tags}}
            <footer class="post-footer">
                <div class="tag-list">
                    {{range .Tags}}
                    <span class="tag">{{.}}</span>
                    {{end}}
                </div>
                <p class="mt-2">
                    <a href="/blog/" class="btn">← Back to Blog</a>
                </p>
            </footer>
            {{end}}
        </article>
    </main>
    
    <footer class="site-footer">
        <div class="footer-content">
            <p>© {{now.Year}} {{.SiteName}}</p>
            <div class="social-links">
                <a href="https://github.com/sporollan" class="social-link" target="_blank" rel="noopener">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                </a>
                <a href="https://linkedin.com/in/sporollan" class="social-link" target="_blank" rel="noopener">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect x="2" y="9" width="4" height="12"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                </a>
            </div>
            <p>sporollan/site v1</p>
        </div>
    </footer>
</body>
</html>
